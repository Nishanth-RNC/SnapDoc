{% extends "base.html" %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 25px; color: var(--primary);">
            <i class="fas fa-calendar-plus"></i> Book Appointment
        </h2>
        
        <form method="POST">
            <div class="form-group">
                <label for="slot" style="display: block; margin-bottom: 8px; font-weight: 500;">
                    <i class="fas fa-clock"></i> Select Date & Time
                </label>
                <input type="datetime-local" id="slot" name="slot" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px; margin-top: 20px;">
                <i class="fas fa-book-medical"></i> Book Appointment
            </button>
        </form>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="{{ url_for('patient_dashboard') }}" class="btn btn-outline" style="width: 100%;">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
